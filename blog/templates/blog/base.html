{% load staticfiles %}
{% load djangular_tags %}
<!DOCTYPE html>
<html ng-app="blogApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Blog</title>
    <script src="{% static 'js/angular.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/controllers.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/" class="btn btn-default">Home</a>
        {% if user.is_authenticated %}
            <a href="/post/add" class="btn btn-info">Add new post</a>
            <a href="/admin/logout?next=/" class="btn btn-info">Logout</a>
        {% else %}
            <a href="/login" class="btn btn-info">Login</a>
        {% endif %}
        <a href="/api/post/?format=json" class="btn btn-info">JSON API</a>
        <a href="/api/post/?format=xml" class="btn btn-info">XML API</a>
    </div>
    {% block base_content%}
    {% endblock %}
</div>
</body>
</html>
