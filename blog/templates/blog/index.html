{% extends 'blog/base.html' %}

{% block base_content%}
<div class="container" ng-controller="IndexController">
    <div ng-repeat="post in posts">
        {% verbatim %}
        <strong>{{ post.title }}</strong> - by {{ post.user }}
        <p>{{ post.description }}</p>
        {% endverbatim %}
        <hr/>
    </div>
</div>
{% endblock %}
